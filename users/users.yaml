# User Management, see example below

example: # The top level example block. You can call this anything you like, its just for seperation
  default: # These settings will apply to all users unless otherwise specified within their user block
    base_uid: 1000 # Base UID for users, will increment by 1 for each user, unless otherwise specified or the next available
    base_gid: 1000 # Base GID for users, will increment by 1 for each user, unless otherwise specified - will start at base_uid if not specified
    shell: /bin/bash # Default shell for users, unless otherwise specified
    service: false # Default service status for users, unless otherwise specified. Will not create home dir or password if true
    groups:
      - sudo
      - adm
      - cdrom
      - dip
      - plugdev
      - lpadmin
      - sambashare # Default groups for users, unless otherwise specified or removed
    ssh_key: false # Default SSH key creation status for users, unless otherwise specified
    known_hosts: true # Default known_hosts creation status for users, unless otherwise specified - will take from ./known_hosts file
  users: # So long as this is not nameed default, this block will be processed to create users
    luxforge: # Example user, will not be created
      uid: 1000 # Specific UID for this user, overrides base_uid
      gid: 1000 # Specific GID for this user, overrides base_gid - will default to uid if not specified 
      full_name: "Luxforge User" # Full name for this user - blank will default to null
      password: "changeme" # Password for this user, will be hashed - change immediately after creation. Highly suggest using .env file to set passwords.
      shell: /bin/bash
      service: false
      active: true
      add_groups:
        - docker
      remove_groups:
        - sudo
      ssh_key: true # Whether to create an SSH key for this user

# ======= Actual users to be created below =======
admin_users:
  default: # These settings will apply to all users unless otherwise specified within their user block
    base_uid: 1001
    base_gid: 1001
    shell: /bin/bash
    service: false
    ssh_key: true
    known_hosts: true
    groups:
      - sudo
      - adm
      - cdrom
      - dip
      - plugdev
      - sambashare
      - docker
      - gluster
  users:
    luxforge:
      gid_next_available: false
      uid_next_available: false
      full_name: "Luxforge User"
      password: "${LUXFORGE_PASSWORD}"
      uid: 1012

